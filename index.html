<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Mode Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('001.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            width: 70%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        .title {
            margin: 0;
            font-size: 24px;
            flex: 1;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        .button:hover {
            background-color: #555;
        }
        .image-container {
            text-align: center;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            width: 70%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 60px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 24px;
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* 滑块 */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* 圆形滑块 */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">VR Mode  <i class="fas fa-vr-cardboard"></i></h1>
        <label class="switch">
            <input type="checkbox" onclick="toggleVR()">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="image-container">
        <img src="002.jpg" alt="Image">
    </div>

    <div class="navbar">
        <div class="nav-item" id="search"><i class="fas fa-search"></i></div>
        <div class="nav-item" id="calendar"><i class="fas fa-calendar-alt"></i></div>
        <div class="nav-item" id="store"><i class="fas fa-store"></i></div>
        <div class="nav-item" id="user"><i class="fas fa-user"></i></div>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items
                navItems.forEach(navItem => navItem.classList.remove('active'));
                
                // Add active class to the clicked item
                item.classList.add('active');
            });
        });

        function toggleVR() {
            // Example VR mode toggle logic
            alert('VR Mode toggled!');
        }
    </script>
</body>
</html>
